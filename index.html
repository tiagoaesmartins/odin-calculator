<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="header">Tiny calculator</h1>
    <div class="calculator">
        <div class="screen"></div>
        <div class="keys">
            <div class="numbers">
                <button class="btn-num" id="one">1</button>
                <button class="btn-num" id="two">2</button>
                <button class="btn-num" id="three">3</button>
                <button class="btn-num" id="four">4</button>
                <button class="btn-num" id="five">5</button>
                <button class="btn-num" id="six">6</button>
                <button class="btn-num" id="seven">7</button>
                <button class="btn-num" id="eight">8</button>
                <button class="btn-num" id="nine">9</button>
                <button class="btn-num" id="zero">0</button>
            </div>
            <div class="operators">
                <button class="btn-op" id="addition">+</button>
                <button class="btn-op" id="subtraction">-</button>
                <button class="btn-op" id="multiplication">x</button>
                <button class="btn-op" id="division">/</button>
                <button id="equal">=</button>
                <button id="clear">C</button>
            </div>
        </div>
    </div>
</body>
</html>
